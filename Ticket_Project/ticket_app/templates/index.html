{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs">
                            <li class="nav-item">
                                <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login-form">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="register-tab" data-toggle="tab" href="#register-form">Register</a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div class="tab-content">
                            <div class="tab-pane fade show active" id="login-form">
                                <h5 class="card-title">Login</h5>
                                                {% csrf_token %}
                                <label for="login_username">Username:</label>
                                <input type="email" id="login_username"><br>
                                <label for="login_password">Password:</label>
                                <input type="password" id="login_password"><br>
                                <button type="button" class="m-0 btn btn-info back-db-btn" id="login_btn" style="align: center;" onclick="login()">Login</button>

                            </div>
                            <div class="tab-pane fade" id="register-form">
                                <h5 class="card-title">Register</h5>
                                                {% csrf_token %}
                                <label for="register_username">Username:</label>
                                <input type="email" id="register_username"><br>
                                <label for="register_password">Password:</label>
                                <input type="password" id="register_password"><br>
                                <button type="button" class="m-0 btn btn-primary back-db-btn" id="reg_btn" style="align: center;">Register</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
  $(document).ready(function () {
        // Toggle between login and registration forms
        $('#login-tab').click(function () {
            $('#register-form').removeClass('show active');
            $('#login-form').addClass('show active');
        });
        $('#register-tab').click(function () {
            $('#login-form').removeClass('show active');
            $('#register-form').addClass('show active');
        });
    });
</script>
{% endblock %}
